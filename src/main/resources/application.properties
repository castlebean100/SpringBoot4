## Server port
server.port=80

## File Upload
# multipart 사용여부
spring.servlet.multipart.enabled=true
# 파딜당 최대 크기 설정
spring.servlet.multipart.max-file-size=10MB
# 총 파일의 크기 설정 (파일1+파일2... 총 합)
spring.servlet.multipart.max-request-size=100MB

# 파일 저장 경로 (사용자 정의임 맘대로써도됨)
board.notice.filePath=upload/notice
board.qna.filePath=upload/qna
member.filePath=upload/member


## Mybatis 설정
spring.datasource.hikari.username=user01
spring.datasource.hikari.password=user01
#spring.datasource.url=jdbc:mysql://192.168.71.1:3306/user01?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.url=jdbc:log4jdbc:mysql://192.168.71.1:3306/user01?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

